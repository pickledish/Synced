<!doctype html>
<html>

<head>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="/static/css/editor.css">

</head>

<body onload = "init()">

	<div class = "container">
		<div class = "card white" style = "height: 100%">
			<div class="card-content">
				<span class="card-title">FireKey Successful</span>
				<p>Congrats, it worked out! Your new firekey is:</p> 
				<p><span style = "font-size: 24pt;">{{key}}</span></p> 
				<p>More words about how to share it with your friends! As if you had any friends, lol.</p>
			</div>
			<div class="card-action" style="position: absolute; bottom: 0; text-align: right; width: 100%;">
				<a href="">Copy Link</a>
				<a href="/{{key}}">Start Editing</a>
            </div>
		</div>
	</div>

</body>
</html>
